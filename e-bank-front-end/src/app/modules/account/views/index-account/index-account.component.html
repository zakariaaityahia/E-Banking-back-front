<div class="card mt-3">
  <div class="card-header">Account</div>
  <div class="card-body">
    <table class="table table-bordered table-striped table-hover mt-3" *ngIf="isLoading">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">Customer</th>
        <th></th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
        @if (accounts.length > 0) {
          @for (account of accounts; track $index) {
            <tr>
              <td>{{ account.id }}</td>
              <td>{{ account.type }}</td>
              <td>{{ account.customer.name }}</td>
              <td>
                <button [routerLink]="'/accounts/' + account.id" class="btn btn-sm btn-info p-1">
                  <i class="bi bi-eye text-white"></i>
                </button>
              </td>
            </tr>
          }
        }
        @else {
          <tr>
            <td colspan="4">There is No Data Available</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
